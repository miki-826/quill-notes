<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="brand">
                    <div class="brand-icon">Q</div>
                    <span class="brand-name">Quill Notes</span>
                </div>
                <button id="add-note" class="add-btn" title="新規ノート">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </header>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="search" placeholder="ノートを検索...">
                </div>
            </div>

            <div class="tags-section">
                <h3 class="section-title">タグ</h3>
                <div id="tags-list" class="tags-list">
                    <!-- Dynamic Tags -->
                </div>
            </div>

            <div class="notes-section">
                <h3 class="section-title">最近のノート</h3>
                <div id="notes-list" class="notes-list">
                    <!-- Dynamic Notes -->
                </div>
            </div>

            <footer class="sidebar-footer">
                <div id="stats">0 ノート</div>
            </footer>
        </aside>

        <main class="editor">
            <div id="empty-state" class="empty-state">
                <div class="empty-illustration">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                </div>
                <h2>思考を書き残しましょう</h2>
                <p>新しいノートを作成して、アイデアを整理しましょう。</p>
                <button id="start-btn" class="primary-btn">ノートを作成</button>
            </div>

            <div id="editor-view" class="editor-view hidden">
                <header class="editor-header">
                    <div class="editor-meta">
                        <span id="save-indicator" class="save-indicator">保存済み</span>
                        <div class="editor-tags-input">
                            <input type="text" id="note-tags" placeholder="タグを追加 (Enter)">
                            <div id="current-tags" class="current-tags"></div>
                        </div>
                    </div>
                    <div class="editor-actions">
                        <button id="delete-btn" class="action-btn danger" title="削除">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                    </div>
                </header>
                <div class="editor-content">
                    <input type="text" id="note-title" class="title-field" placeholder="無題のノート">
                    <textarea id="note-body" class="body-field" placeholder="ここに書き始める..."></textarea>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
